<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Bytes Article Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .content {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mb-4">üìÑ Easy Bytes Article Viewer</h1>
  <div id="article" class="content">Loading...</div>
</div>

<script>
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  const filePath = getQueryParam("file");

  if (filePath) {
    fetch(filePath)
      .then(res => {
        if (!res.ok) {
          throw new Error("File not found.");
        }
        return res.text();
      })
      .then(md => {
        document.getElementById("article").innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById("article").innerHTML = `<p class="text-danger">‚ùå ${err.message}</p>`;
      });
  } else {
    document.getElementById("article").innerHTML = "<p class='text-warning'>‚ö†Ô∏è No file specified in query.</p>";
  }
</script>

</body>
</html>
